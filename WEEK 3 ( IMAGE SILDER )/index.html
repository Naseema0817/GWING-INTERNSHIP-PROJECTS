<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Image Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="slider">
    <h1 class="heading">CREATIVE IMAGE SLIDER</h1>

    <div class="slider-container">
      <div class="slides" id="slides">
        <!-- Add more images as needed -->
        <div class="slide"><img src="image.jpg.jpg" alt="Slide 1"></div>
        <div class="slide"><img src="image1.jpg.jpg" alt="Slide 2"></div>
        <div class="slide"><img src="image2.jpg.jpg" alt="Slide 3"></div>
        <div class="slide"><img src="image4.jpg.jpg" alt="Slide 4"></div>
        <div class="slide"><img src="image5.jpg.jpg" alt="Slide 5"></div>
        <div class="slide"><img src="image6.jpg.jpg" alt="Slide 5"></div>
      </div>
      <button class="nav prev" id="prev">&#10094;</button>
      <button class="nav next" id="next">&#10095;</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
